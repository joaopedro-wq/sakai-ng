
<div class="col-12">
  <h5>Cadastro Alimento</h5>
  <div class="card">
    <form class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <label htmlFor="descricao">Descrição *</label>
        <input pInputText id="descricao" type="text"  maxlength="150" />
      </div>
      <div class="field col-12 md:col-6">
        <label htmlFor="cal">Caloria *</label>
        <p-inputNumber id="cal" mode="decimal" locale="pt-BR" [minFractionDigits]="1" />
      </div>
      <div class="field col-12 md:col-4">
        <label htmlFor="gordura">Gordura *</label>
        <p-inputNumber id="gordura"  mode="decimal" locale="pt-BR" [minFractionDigits]="1" />

      </div>
      <div class="field col-12 md:col-4">
        <label htmlFor="carbo">Carboidrato *</label>
        <p-inputNumber id="carbo"  mode="decimal" locale="pt-BR" [minFractionDigits]="1" />

      </div>
      <div class="field col-12 md:col-4">
        <label htmlFor="prot">Proteina *</label>
        <p-inputNumber id="prot"  mode="decimal" locale="pt-BR" [minFractionDigits]="1" />
      </div>
    </form>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
