
 <div class="grid" style="margin-top: 1%;">
	<div class="col-12">
		<div class="card" style="height: calc(100vh - 152px)">
			<p-table #dt1 [value]="snack" dataKey="id"  [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="false" [globalFilterFields]="['descricao']" [scrollable]="true" scrollHeight="flex" [resizableColumns]="true">
				<ng-template pTemplate="caption">
					
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						
						<th style="min-width: 10rem" pResizableColumn>
							<div class="flex justify-content-between align-items-center">
								Descrição
								
							</div>
						</th>
						<th style="min-width: 10rem" pResizableColumn>
							<div class="flex justify-content-between align-items-center">
								Horario
								
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-snack>
					<tr class="cursor-pointer" (click)="navigateToCompanyEdit(snack.id)">
						
						<td>{{snack.descricao}}</td>
						<td>{{ formatarHorario(snack.horario) }}</td>

					</tr>

				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">Nenhuma Alimentos encontrado.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Carregando Alimentos. Aguarde.</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
	</div>
</div>
