<div class="h-screen flex w-full surface-ground">
    <div class="flex flex-1 flex-column surface-ground align-items-center justify-content-center">
        <div class="w-11 sm:w-30rem">
            <div class="flex flex-column">
                <div style="height: 56px; width: 56px"
                    class="bg-primary-50 border-circle flex align-items-center justify-content-center">
                    <i class="pi pi-sign-in text-primary text-4xl"></i>
                </div>
                <div class="mt-4">
                    <h1 class="m-0 text-primary font-semibold text-4xl">
                        Bem vindo!
                    </h1>
                </div>
            </div>
            <form class="flex flex-column gap-3 mt-6" [formGroup]="formLogin">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input type="text" pInputText formControlName="email" placeholder="Email" />
                </p-inputGroup>
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-key"></i>
                    </p-inputGroupAddon>
                    <input type="password" pInputText formControlName="password" placeholder="Senha" />
                </p-inputGroup>
                <span class="block mt-2" style="color: red;">{{messageInvalid}}</span>
                <button pButton pRipple class="w-full valueCenterButton" (click)="sendLogin()" [disabled]="formLogin.invalid">
                    <label *ngIf="!loading">ENTRAR</label>
                    <i *ngIf="loading" class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
                </button>
                <button pButton pRipple class="w-full valueCenterButton" (click)="navigateToRegister()">
                    <label *ngIf="!loading">REGISTRE-SE</label>
                    <i *ngIf="loading" class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
                </button>
                <button pButton pRipple class="p-button-text text-primary-500" label="ESQUECEU SUA SENHA?"
                [routerLink]="'/auth/forgotpassword'"></button>

            </form>
        </div>
    </div>
    <div [style.background]="
            'url(assets/layout/images/pages/accessDenied-bg.jpg)'
        " class="hidden lg:flex flex-1 align-items-center justify-content-center bg-cover">
      <img src="../../../../assets/layout/images/OficialLogo1.png" alt="" style="width: 650px; height: auto;" />
    </div>
</div>

<app-config [minimal]="true"></app-config>
