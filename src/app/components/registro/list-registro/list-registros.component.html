<div class="grid" style="margin-top: 1%;">
	<ng-container *ngFor="let register of register">
	  <p-card (click)="navigateToCompanyEdit(register.id)" class="diet-card">
		<ng-template pTemplate="header">
		  <div *ngIf="register.descricao_refeicao == 'Default'" class="card-image-container" style="background-image: url('../../../../assets/layout/images/img01.png');">
			<div class="overlay"></div>
		  </div>
		  <div *ngIf="register.descricao_refeicao == 'Jantar'" class="card-image-container" style="background-image: url('../../../../assets/layout/images/jantar.jpg');">
			<div class="overlay"></div>
		  </div>
		  <div *ngIf="register.descricao_refeicao == 'Café da manhã'" class="card-image-container" style="background-image: url('../../../../assets/layout/images/cafeManha.jpg');">
			<div class="overlay"></div>
		  </div>
		  <div *ngIf="register.descricao_refeicao == 'Lanche da tarde'" class="card-image-container" style="background-image: url('../../../../assets/layout/images/cafeManha.jpg');">
			<div class="overlay"></div>
		  </div>
		  <div *ngIf="register.descricao_refeicao == 'Ceia'" class="card-image-container" style="background-image: url('../../../../assets/layout/images/ceia.jpg');">
			<div class="overlay"></div>
		  </div>
		  <div *ngIf="register.descricao_refeicao == 'Almoço'" class="card-image-container" style="background-image: url('../../../../assets/layout/images/almoco.jpeg');">
			<div class="overlay"></div>
		  </div>
		</ng-template>
  
		<div class="card-content">
		  <p><strong>Refeição:</strong> {{ register.descricao_refeicao }}</p>
		  <p><strong>Alimentos:</strong> {{ register.descricao_alimento }}</p>
		  <p><strong>Data:</strong> {{ register.data | date: 'dd/MM/yyyy' }}</p>
		  <p><strong>Porção:</strong> {{register.qtd}} (g)</p>
		  <p><strong>Calorias:</strong> {{register.alimento.caloria | number:'1.3-3'}} (Kcal) </p>
		</div>
	  </p-card>
	</ng-container>
  </div>
  
  
  <style>
	.grid {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-around;
	}

	.diet-card {
		margin: 1rem;
		border-radius: 15px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		transition: transform 0.3s, box-shadow 0.3s;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		width: 100%;
		max-width: 300px;
		height: auto;
		cursor: pointer;
	}

	.diet-card:hover {
		transform: translateY(-10px);
		box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
	}

	.card-image-container {
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 1rem;
		background-size: cover;
		background-position: center;
		height: 200px;
		
		position: relative;
	}

	.overlay {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: rgba(0, 0, 0, 0.4);
		/* Ajuste a opacidade conforme necessário */
		border-top-left-radius: 15px;
		border-top-right-radius: 15px;
	}

	.diet-card .card-content {
		padding: 1rem;
		flex-grow: 1;
		overflow: hidden;
	}

	.diet-card .card-content p {
		margin: 0.5rem 0;
	}

	.diet-card .alimentos-list {
		max-height: 100px;
		overflow-y: auto;
	}

	.diet-card .p-card-footer {
		padding: 1rem;
		text-align: center;
	}

	.p-button-rounded.p-button-outlined {
		border-color: #6a11cb;
		color: #6a11cb;
	}

	.p-button-rounded.p-button-outlined:hover {
		background: #6a11cb;
		color: white;
	}
</style>
